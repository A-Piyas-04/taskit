<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="app-header" role="banner" aria-label="TaskIt Header">
      <h1 class="logo">TaskIt</h1>
      <div class="toolbar" role="toolbar" aria-label="Main toolbar">
        <button id="btnNewCategory" class="btn neon" aria-haspopup="dialog" aria-controls="modal-category">New Category</button>
        <button id="btnToggleHidden" class="btn" title="Toggle hidden indicator">Hidden Indicator</button>
        <div class="search">
          <input id="searchInput" type="text" placeholder="Search tasks" aria-label="Search tasks" />
        </div>
      </div>
    </header>

    <main id="board" class="board" role="main" aria-label="Task board"></main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <div id="loading" class="loading hidden" aria-live="polite" aria-busy="true">Loadingâ€¦</div>

    <dialog id="modal-category" class="modal" aria-label="Create category">
      <form method="dialog" class="modal-content">
        <h2>Create Category</h2>
        <label for="categoryName">Name</label>
        <input id="categoryName" name="categoryName" type="text" required maxlength="32" />
        <menu class="modal-actions">
          <button value="cancel" class="btn">Cancel</button>
          <button id="confirmCreateCategory" value="default" class="btn neon">Create</button>
        </menu>
      </form>
    </dialog>

    <dialog id="modal-task" class="modal" aria-label="Create or edit task">
      <form method="dialog" class="modal-content">
        <h2 id="taskModalTitle">New Task</h2>
        <label for="taskTitle">Title</label>
        <input id="taskTitle" name="taskTitle" type="text" required maxlength="120" />
        <label for="taskDesc">Description</label>
        <input id="taskDesc" name="taskDesc" type="text" maxlength="300" />
        <label for="taskDue">Due Date</label>
        <input id="taskDue" name="taskDue" type="date" />
        <menu class="modal-actions">
          <button value="cancel" class="btn">Cancel</button>
          <button id="confirmSaveTask" value="default" class="btn neon">Save</button>
        </menu>
      </form>
    </dialog>

    <dialog id="modal-confirm" class="modal" aria-label="Confirm action">
      <form method="dialog" class="modal-content">
        <h2 id="confirmTitle">Confirm</h2>
        <p id="confirmMessage">Are you sure?</p>
        <menu class="modal-actions">
          <button value="cancel" class="btn">Cancel</button>
          <button id="confirmProceed" value="default" class="btn danger">Delete</button>
        </menu>
      </form>
    </dialog>

    <footer class="app-footer" role="contentinfo">
      <p>Keyboard: Alt+C new category, Alt+N new task, H highlight, Enter toggle status, Delete remove</p>
    </footer>

    <script type="module" src="src/app.js"></script>
  </body>
  </html>
